<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Poppins, sans-serif;
  user-select: none;
}

/* ===== CLICK TO ENTER ===== */
#audio-unlock {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.88);
  backdrop-filter: blur(15px);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  letter-spacing: 3px;
  color: cyan;
  z-index: 9999;
  cursor: pointer;
  text-shadow: 0 0 25px cyan;
  transition: .5s;
}

/* ===== BODY ===== */
body {
  height: 100vh;
  background: url("/public/galaxy.gif") center/cover fixed no-repeat;
  color: white;
  overflow: hidden;
}

/* ===== NAVBAR ===== */
nav {
  position: sticky;
  top: 0;
  z-index: 50;
  padding: 15px 40px;
  background: rgba(0,0,0,.45);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 20px #00e5ff66;
}

nav a {
  margin: 0 12px;
  color: white;
  text-decoration: none;
  transition: .25s;
}

nav a:hover {
  color: #0ff;
  text-shadow: 0 0 12px #00e5ff;
}

/* ===== VOLUME ===== */
#volume-box {
  display: flex;
  align-items: center;
  gap: 8px;
  color: cyan;
}

#volume-slider {
  width: 90px;
  accent-color: cyan;
  cursor: pointer;
}

/* ===== CRIMSON TEXT ===== */
.crimson {
  background: linear-gradient(270deg,#ff2a2a,#b30000,#7a0000,#ff1a1a,#5c0000);
  background-size: 300%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;

  animation: crimsonFlow 9s ease-in-out infinite;

  text-shadow:
    0 0 8px rgba(255,40,40,.8),
    0 0 18px rgba(180,0,0,.9),
    0 0 35px rgba(90,0,0,.8);
}

@keyframes crimsonFlow {
  0% { background-position: 120%; }
  50% { background-position: 50%; }
  100% { background-position: 0%; }
}

/* ===== MAIN SECTION ===== */
.main {
  height: calc(100vh - 90px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.main h1 {
  font-size: 3.2rem;
  margin-bottom: 15px;
}

.main p {
  max-width: 600px;
  opacity: .85;
  font-size: 1.1rem;
  line-height: 1.6;
}

/* ===== GLASS BOX ===== */
.glass-box {
  margin-top: 25px;
  padding: 25px 35px;
  border-radius: 18px;
  background: rgba(255,255,255,.06);
  backdrop-filter: blur(12px);
  border: 1px solid #00e5ff55;
  box-shadow: 0 0 25px #00e5ff44;
}

/* ===== BACK BUTTON ===== */
.back-btn {
  margin-top: 30px;
  padding: 14px 26px;
  border-radius: 14px;
  border: 2px solid cyan;
  background: rgba(0,255,255,.12);
  color: cyan;
  cursor: pointer;
  transition: .3s;
  text-decoration: none;
  box-shadow: 0 0 15px cyan;
}

.back-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px cyan;
}

/* ===== CREDITS ===== */
#credits-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 14px 22px;
  color: #0ff;
  border: 2px solid #00e5ff88;
  border-radius: 12px;
  background: #00e5ff22;
  transition: .35s;
}

#credits-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #00e5ff;
}
</style>
</head>

<body>

<!-- CLICK TO ENTER -->

<!-- NAVBAR -->

</nav>

<!-- MAIN CONTENT -->
<div class="main">

  <h1 class="crimson">Clark AI</h1>

  <div class="glass-box">
    <p>
      ADM‚ÇπN is building something powerful üòà‚öîÔ∏è <br><br>
      Clark AI will bring automation, intelligence, and elite tools.  
      Stay tuned ‚Äî launch incoming.
    </p>
  </div>

  <a href="/" class="back-btn">‚¨Ö Back Home</a>

</div>

<!-- CREDITS -->
<a id="credits-btn" href="/credits">Credits</a>

<!-- MUSIC -->
<audio id="bg-music" src="/public/music/mm2.mp3" loop></audio>

<script>
/* ===== AUDIO SYSTEM ===== */
const music = document.getElementById("bg-music");
const unlock = document.getElementById("audio-unlock");
const slider = document.getElementById("volume-slider");

music.volume = 0.4;

unlock.onclick = () => {
  music.play().catch(()=>{});
  unlock.style.opacity = "0";
  setTimeout(() => unlock.remove(), 500);
};

slider.oninput = e => {
  music.volume = e.target.value;
};
</script>

</html>
