<script>

/* ================= STARFIELD ================= */
let stars = [];
for (let i = 0; i < 200; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.x = Math.random() * innerWidth;
    s.y = Math.random() * innerHeight;
    s.dx = -0.15 - Math.random() * 0.3;
    s.dy = (Math.random() - 0.5) * 0.3;
    document.body.appendChild(s);
    stars.push(s);
}

(function animateStars() {
    stars.forEach(s => {
        s.x += s.dx;
        s.y += s.dy;

        if (s.x < 0) s.x = innerWidth;
        if (s.y < 0) s.y = innerHeight;
        if (s.x > innerWidth) s.x = 0;
        if (s.y > innerHeight) s.y = 0;

        s.style.left = s.x + "px";
        s.style.top = s.y + "px";
    });
    requestAnimationFrame(animateStars);
})();

/* ================= TYPEWRITER ================= */
function type(el, text, speed) {
    let i = 0;
    const t = setInterval(() => {
        el.textContent += text[i++];
        if (i >= text.length) clearInterval(t);
    }, speed);
}

type(document.getElementById("type-dev"), "The Perfect Developer", 80);
type(document.getElementById("type-founder"), "Founder of BlackNations", 65);

/* ================= AUDIO ================= */
const music = document.getElementById("bg-music");

const unlock = document.getElementById("audio-unlock");

unlock.onclick = () => {
    music.play().catch(()=>{});
    unlock.style.opacity = "0";
    setTimeout(() => unlock.remove(), 500);
};

document.getElementById("volume-slider").oninput = e => {
    music.volume = e.target.value;
};

</script>
