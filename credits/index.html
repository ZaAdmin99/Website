<script>
/* ===== AUDIO SYSTEM ===== */
const bgMusic = document.getElementById("bg-music");
bgMusic.volume = 0.4;

const unlock = document.getElementById("audio-unlock");

unlock.onclick = () => {
    bgMusic.play();
    unlock.style.opacity = "0";
