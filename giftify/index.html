<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giftify ‚Äî Download</title>

<link rel="icon" href="data:,">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
  user-select:none;
}

/* ===== CLICK TO ENTER ===== */
#audio-unlock{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  letter-spacing:3px;
  color:cyan;
  z-index:9999;
  cursor:pointer;
  text-shadow:0 0 30px cyan;
  transition:.5s;
}

/* ===== BODY ===== */
body{
  height:100vh;
  background:url("/public/galaxy.gif") center/cover fixed no-repeat;
  color:white;
  overflow:hidden;
}

/* ===== NAVBAR ===== */
nav{
  position:sticky;
  top:0;
  z-index:50;
  padding:15px 40px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 20px #00e5ff66;
}

nav a{
  margin:0 12px;
  color:white;
  text-decoration:none;
  transition:.25s;
}

nav a:hover{
  color:#0ff;
  text-shadow:0 0 12px cyan;
}

/* ===== VOLUME ===== */
#volume-box{
  display:flex;
  align-items:center;
  gap:8px;
  color:cyan;
}

#volume-slider{
  width:90px;
  accent-color:cyan;
}

/* ===== MAIN ===== */
.main{
  height:calc(100vh - 90px);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== GLASS CARD ===== */
.card{
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(14px);
  border:1px solid #00e5ff66;
  box-shadow:0 0 35px #00e5ff55;
  padding:40px 45px;
  border-radius:20px;
  text-align:center;
  max-width:520px;
}

.card h1{
  font-size:2.7rem;
  color:cyan;
  text-shadow:0 0 18px cyan;
}

.card p{
  margin:18px 0 30px;
  opacity:.9;
  line-height:1.6;
}

/* ===== DOWNLOAD BUTTON ===== */
.download-btn{
  display:inline-block;
  padding:16px 36px;
  font-size:1.1rem;
  color:black;
  background:cyan;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 0 30px cyan;
  transition:.3s;
}

.download-btn:hover{
  transform:scale(1.12);
  box-shadow:0 0 50px cyan;
}

/* ===== BACK BTN ===== */
.back-btn{
  display:inline-block;
  margin-top:18px;
  padding:12px 22px;
  border-radius:12px;
  border:2px solid cyan;
  color:cyan;
  text-decoration:none;
  transition:.3s;
}

.back-btn:hover{
  background:#00e5ff22;
  box-shadow:0 0 20px cyan;
}

/* ===== CREDITS BTN ===== */
#credits-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:14px 22px;
  color:#0ff;
  border:2px solid #00e5ff88;
  border-radius:12px;
  background:#00e5ff22;
  transition:.35s;
}

#credits-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px #00e5ff;
}
</style>
</head>

<body>

<!-- CLICK TO ENTER -->
<div id="audio-unlock">CLICK TO ENTER</div>

<!-- NAVBAR -->
<nav>
  <div>
    <a href="/">Home</a>
    <a href="/giftify">Giftify</a>
    <a href="/clark">Clark</a>
    <a href="/contact">Contact</a>
    <a href="/projects">Projects</a>
    <a href="/credits">Credits</a>
  </div>

  <div id="volume-box">
    üîä
    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.4">
  </div>
</nav>

<!-- MAIN -->
<div class="main">

  <div class="card">

    <h1>Giftify üéÅ</h1>

    <p>
      Giftify is an AI tool for finding perfect presents for anyone, anywhere and anytime.  
      Lightweight. Fast. Powerful.  
      </p>

    <!-- DOWNLOAD -->
    <a class="download-btn" href="/public/giftify.zip" download>
      ‚¨á Download Giftify
    </a>

    <br>

    <a class="back-btn" href="/">‚¨Ö Back Home</a>

  </div>

</div>

<!-- CREDITS -->
<a id="credits-btn" href="/credits">Credits</a>

<!-- MUSIC -->
<audio id="bg-music" src="/public/music/mm2.mp3" loop></audio>

<script>
/* ===== AUDIO SYSTEM ===== */
const music = document.getElementById("bg-music");
const unlock = document.getElementById("audio-unlock");
const slider = document.getElementById("volume-slider");

music.volume = 0.4;

unlock.onclick = () => {
  music.play().catch(()=>{});
  unlock.style.opacity = "0";
  setTimeout(()=>unlock.remove(),500);
};

slider.oninput = e => {
  music.volume = e.target.value;
};
</script>

</body>
</html>
